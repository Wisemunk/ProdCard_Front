<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="box">
    <div>
      <img id="prodimg" src="images/image-product-desktop.jpg">
    </div>

    <div class="content">
      <p class="preview">P E R F U M E</p>

      <p class="name">Gabrielle
        <br> Essence Eau <br> De Parfum
      </p>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">
        <em class="one">$149.99</em>
        <em class="two">$169.99</em>
      </p>

      <div class="addto" >
        <img src="images/icon-cart.svg">
        <p> <a href=""> Add to Card</a></p>
      </div>
    </div>
  </div>

</body>
</html>
